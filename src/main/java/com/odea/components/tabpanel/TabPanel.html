<html>
<wicket:head>
    <wicket:link>
        <link rel="stylesheet" href="TabPanel.css" type="text/css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
    </wicket:link>
</wicket:head>

<body onload="new TogglePane('togglepane_id')">

<wicket:panel>


<div wicket:id="outerDiv" class="tabs">

    <div wicket:id="tabs" class="tab">
        <label wicket:id="tab-name">[[Tab Name]]</label>

        <div wicket:id="tab-content" class="content">
            [[TAB CONTENT]]
        </div>
    </div>

    <div class="tab">
        <label>Tab Two</label>

        <div class="content">
            stuff  2
        </div>
    </div>

    <div class="tab">
        <label>Tab Three</label>

        <div class="content">
            stuff 3
        </div>
    </div>

</div>
</wicket:panel>
</body>
</html>
