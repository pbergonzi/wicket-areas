<html>
<wicket:head>
    <wicket:link>
        <link rel="stylesheet" href="SimpleLink.css" type="text/css"/>
    </wicket:link>
</wicket:head>
<body>
<wicket:panel>
    <div wicket:id="menu" class="menu">
        <ul wicket:id="items">
            <li><a href="#" wicket:id="url"><span wicket:id="nombre">[[nombre del link]]</span></a></li>
        </ul>
    </div>
</wicket:panel>
</body>
</html>
